                        <h1>About Us</h1>
                        <div>
                            <h2>Who We Are</h2>
                            <p>The Office of the Historian is staffed by professional historians who are experts
                                in the history of U.S. foreign policy and the Department of State and possess
                                unparalleled research experience in classified and unclassified government
                                records. The Office’s historians work closely with other federal government
                                history offices, the academic historical community, and specialists across the
                                globe. The Office is directed by <a href="/exist/apps/hsg-shell/about/the-historian">Dr.
                                    Stephen
                                    Randolph</a>, The Historian of the U.S. Department of State.</p>
                        </div>
                        <div>
                            <h2>What We Do</h2>
                            <p>The Office of the Historian is responsible, under law, for the preparation and
                                publication of the official documentary history of U.S. foreign policy in the
                                <em>Foreign Relations of the United States</em> series.</p>
                            <p>In addition, the Office prepares policy-supportive historical studies for
                                    Department principals and other agencies. These studies provide essential
                                    background information, evaluate how and why policies evolved, identify
                                    precedents, and derive lessons learned. Department officers rely on
                                    institutional memory, collective wisdom, and personal experience to make
                                    decisions; rigorous historical analysis can sharpen, focus, and inform their
                                    choices. The Office of the Historian conducts an array of initiatives, ranging
                                    from briefing memos to multi-year research projects.</p>
                            <p>The Office of the Historian also promotes the declassification of documents to
                                    ensure a complete and accurate understanding of the past.</p>
                        </div>
                        <div>
                            <h2>
                                <em>Foreign Relations of the United States</em>
                            </h2>
                            <p>The <em>Foreign Relations of the United States</em> (<em>FRUS</em>) series presents the
                                official
                                documentary historical record of major U.S. foreign policy decisions. The series
                                began in 1861 and now comprises more than 480 individual volumes.</p>
                            <p>
                                <em>Foreign Relations</em> volumes contain documents from the Presidential libraries,
                                Departments of State and Defense, National Security Council, Central
                                Intelligence Agency, Agency for International Development, and other foreign
                                affairs agencies as well as the private papers of individuals involved in
                                implementing U.S. foreign policy.</p>
                            <p>Learn more about the series and view the collection at our <a href="/exist/apps/hsg-shell/historicaldocuments">Historical Documents</a> page.</p>
                        </div>
                        <div>
                            <h2>Our Outreach Activities</h2>
                            <p>The Office’s public outreach activities include hosting scholarly conferences on
                                    key issues in the history of U.S. foreign policy, answering historical research
                                    questions, consulting with scholars, educators, and students, and working with
                                    high school teachers across the country to provide high-quality materials for
                                    classroom use.</p>
                        </div>
                        <div>
                            <h2>How to Access Our Materials</h2>
                            <p>The Office maintains a public website at
                                <ref target="/">history.state.gov</ref>
                                ,
                                which provides in-depth information to the public on the history of U.S. foreign
                                policy. In addition to a <a href="/exist/apps/hsg-shell/historicaldocuments">full text
                                    archive of
                                    the <em>Foreign Relations</em> series</a>, the website includes valuable
                                encyclopedic content on the history of <a href="/exist/apps/hsg-shell/countries">U.S.
                                    relations
                                    with states around the world</a>, a database of the <a href="/exist/apps/hsg-shell/departmenthistory/people">Department’s principal
                                    officers and
                                    chiefs of mission</a>, and <a href="/exist/apps/hsg-shell/education">special tools
                                    and
                                    resources for students and teachers</a>.
                            </p>
                            <p>In keeping with the Open Government Directive’s principle of transparency,
                                participation, and collaboration as the cornerstone of an open government, the
                                Office of the Historian has begun preparing many of its rich historical
                                publications in a raw data format that can be accessed through data.gov. Please
                                visit our <a href="" target="$app/open">Open Government</a> page to learn more about
                                these resources.</p>
                        </div>
