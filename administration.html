<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="app:load-administration">
        <div class="row">
            <ol class="breadcrumb">
                <li>
                    <a href="../..">Home</a>
                </li>
                <li>
                    <a href="../">Historical Documents</a>
                </li>
                <li>
                    <a data-template="app:administration-name"/>
                </li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div id="sections" class="col-md-12 panel panel-default">
                        <h2>Historical Documents</h2>
                        <label for="select-volume">Volumes</label>
                        <select id="select-volume" name="volumes" data-template="app:volumes" class="form-control">
                            <option>Choose Volume</option>
                        </select>
                        <label for="select-administration">Browse by Administration</label>
                        <select id="select-administration" name="administrations" data-template="app:administrations" class="form-control">
                            <option>Choose Administration</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="volume">
                <div id="content-inner">
                    <h1 class="titleStmt1" data-template="app:administration-name"/>
                    <ol data-template="app:volumes-pre-truman">
                        <li>
                            <a href="${vol-id}" data-template="app:parse-params">
                                <span data-template="app:volume-title"/>
                            </a>
                        </li>
                    </ol>
                    <div data-template="app:volumes-by-administration-group">
                        <p data-template="app:group-info"/>
                        <h3 id="${group}-volumes" data-template="app:parse-params">
                            <span data-template="app:administration-group-code"/> volumes</h3>
                        <div data-template="app:volumes-by-group">
                            <h4 data-template="app:series-title"/>
                            <ol data-template="app:series-volumes">
                                <li>
                                    <a href="${vol-id}" data-template="app:parse-params">
                                        <span data-template="app:volume-title"/>
                                    </a>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div data-template="app:volumes-by-administration">
                        <h4 data-template="app:series-title"/>
                        <ol data-template="app:series-volumes">
                            <li>
                                <a href="${vol-id}" data-template="app:parse-params">
                                    <span data-template="app:volume-title"/>
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="resources/scripts/app.js"/>
</div>
