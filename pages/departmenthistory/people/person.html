<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div data-template="pages:load" data-template-ignore="true">
        <div class="row">
            <div class="hsg-breadcrumb-wrapper">
                <ol class="breadcrumb" data-template="app:fix-links">
                    <li>
                        <a href="$app">Home</a>
                    </li>
                    <li>
                        <a href="$app/departmenthistory">Department History</a>
                    </li>
                    <li>
                        <a href="$app/departmenthistory/people">People</a>
                    </li>
                    <li data-template="pocom:person-breadcrumb"/>
                </ol>
            </div>
        </div>
        <div data-template="pocom:show-biography">
            <div class="row">
                <div class="col-md-7 col-md-offset-1">
                    <div id="content-inner">
                        <div id="content-container" data-template="app:fix-links">
                            <h1>Biographies of the Secretaries of State: <span data-template="pocom:person-name-birth-death"/>
                            </h1>
                            <div class="content" data-template="pages:view" data-template-heading-offset="1"/>
                        </div>
                    </div>
                </div>
                <div class="hsg-width-one-third well" data-template="app:fix-links">
                    <p>Born <span data-template="pocom:birth-date"/>
                        <br/>
                        <span data-template="pocom:death-date"/>
                    </p>
                    <div data-template="pocom:person-entry"/>
                </div>
            </div>
            <div class="row">
                <div class="hsg-width-two-thirds" data-template="app:fix-links">
                    <h1 data-template="pocom:person-name-birth-death"/>
                    <div data-template="pocom:person-entry"/>
                </div>
            </div>
        </div>
    </div>
</div>
