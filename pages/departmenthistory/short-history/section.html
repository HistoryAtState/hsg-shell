<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div data-template="pages:load">
        <div class="row">
            <div class="hsg-breadcrumb-wrapper">
                <ol class="breadcrumb" data-template="app:fix-links">
                    <li>
                        <a href="$app">Home</a>
                    </li>
                    <li>
                        <a href="$app/departmenthistory">Department History</a>
                    </li>
                    <li>
                        <a href="$app/departmenthistory/short-history">Short History</a>
                    </li>
                    <li data-template="pages:deep-section-breadcrumbs" data-template-truncate="true"/>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="hsg-navigation-wrapper">
                <h2 class="hsg-navigation-title" id="navigation-title" data-template="pages:navigation-title"/>
            </div>
        </div>
        <div class="row" data-template="pages:navigation">
            <a data-template="pages:navigation-link" data-template-direction="previous" class="page-nav nav-prev">
                <i class="glyphicon glyphicon-chevron-left"/>
            </a>
            <a data-template="pages:navigation-link" data-template-direction="next" class="page-nav nav-next">
                <i class="glyphicon glyphicon-chevron-right"/>
            </a>
            <div class="hsg-width-main">
                <div id="content-inner">
                    <div id="content-container" data-template="app:fix-links">
                        <div class="content" data-template="pages:view"/>
                    </div>
                </div>
            </div>

            <aside class="hsg-width-sidebar">
                <div class="hsg-panel-heading">
                    <h2 class="hsg-sidebar-title">Table of Contents</h2>
                </div>
                <div id="toc" data-template="app:fix-links">
                    <div class="toc-inner hsg-panel" data-template="toc:table-of-contents" data-template-heading="true" data-template-highlight="true"/>
                </div>
            </aside>
        </div>
    </div>
</div>
