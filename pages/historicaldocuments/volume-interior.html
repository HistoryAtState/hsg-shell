<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div data-template="pages:load">
        <div class="page-title" style="display: none;">
            <span data-template="frus:page-title"/> - Historical Documents - Office of the Historian
        </div>
        <div class="row">
            <ol class="breadcrumb">
                <li>
                    <a href="../..">Home</a>
                </li>
                <li>
                    <a href="../">Historical Documents</a>
                </li>
                <li>
                    <a data-template="frus:volume-breadcrumb"/>
                </li>
                <li>
                    <a class="section" data-template="frus:section-breadcrumb"/>
                </li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div id="sections" class="col-md-12 panel panel-default" data-template="app:fix-links">
                        <h2>Historical Documents</h2>
                        <label for="select-volume">Volumes</label>
                        <select id="select-volume" name="volumes" data-template="frus:volumes" class="form-control async">
                            <option>Choose Volume</option>
                        </select>
                        <label for="select-administration">Browse by Administration</label>
                        <select id="select-administration" name="administrations" data-template="frus:administrations" class="form-control">
                            <option>Choose Administration</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div id="toc" class="col-md-12 panel panel-default" data-template="app:fix-links">
                        <div class="toc-inner" data-template="toc:table-of-contents" data-template-heading="true" data-template-highlight="true"/>
                    </div>
                </div>
            </div>
            <div class="col-md-7" data-template="pages:navigation">
                <div class="navigation-top">
                    <a data-template="pages:navigation-link" data-template-direction="next" class="nav-next page-nav">
                        <i class="glyphicon glyphicon-chevron-right"/>
                    </a>
                    <a data-template="pages:navigation-link" data-template-direction="previous" class="nav-prev page-nav">
                        <i class="glyphicon glyphicon-chevron-left"/>
                    </a>
                    <h5 id="navigation-title" data-template="pages:navigation-title"/>
                </div>
                <div id="content-inner">
                    <div id="content-container" data-template="app:fix-links">
                        <div class="content" data-template="pages:view" data-template-base-path="frus"/>
                    </div>
                </div>
            </div>
            <div class="col-md-2" data-template="frus:facets">
                <div id="person-panel" class="panel panel-default" data-template="app:hide-if-empty" data-template-property="persons">
                    <div class="panel-heading">Persons</div>
                    <div class="list-group" data-template="frus:view-persons"/>
                </div>
                <div id="gloss-panel" class="panel panel-default" data-template="app:hide-if-empty" data-template-property="gloss">
                    <div class="panel-heading">Abbreviations &amp; Terms</div>
                    <div class="list-group" data-template="frus:view-gloss"/>
                </div>
            </div>
        </div>
    </div>
</div>
