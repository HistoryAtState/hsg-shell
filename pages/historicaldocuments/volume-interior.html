<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div data-template="pages:load">
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <ol class="breadcrumb" data-template="app:fix-links">
                    <li><a href="$app">Home</a></li>
                    <li><a href="$app/historicaldocuments">Historical Documents</a></li>
                    <li class="volume-breadcrumb"><a data-template="frus:volume-breadcrumb"/></li>
                    <li class="section-breadcrumb"><a data-template="frus:section-breadcrumb"/></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-8 col-md-offset-1 navigation-top">
                <h5 class="navigation-title" id="navigation-title" data-template="pages:navigation-title"/>
            </div>
        </div>
        <div class="row" data-template="pages:navigation">
            <a data-template="pages:navigation-link" data-template-direction="previous" class="page-nav nav-prev">
                <i class="glyphicon glyphicon-chevron-left"/>
            </a>
            <a data-template="pages:navigation-link" data-template-direction="next" class="page-nav nav-next">
                <i class="glyphicon glyphicon-chevron-right"/>
            </a>
            <div class="col-md-8 col-sm-8 col-md-offset-1">
                <div id="content-inner">
                    <div id="content-container" data-template="app:fix-links">
                        <div class="content" data-template="pages:view" data-template-base-path="frus"/>
                    </div>
                </div>
            </div>
            <aside class="col-lg-2 col-md-2 col-sm-2 hidden-xs" data-template="frus:facets">
                <div id="person-panel" class="panel panel-default" data-template="app:hide-if-empty" data-template-property="persons">
                    <div class="panel-heading"><h4>Persons</h4></div>
                    <div class="list-group" data-template="frus:view-persons"/>
                </div>
                <div id="gloss-panel" class="panel panel-default" data-template="app:hide-if-empty" data-template-property="gloss">
                    <div class="panel-heading"><h4>Abbreviations &amp; Terms</h4></div>
                    <div class="list-group" data-template="frus:view-gloss"/>
                </div>
            </aside>
        </div>
    </div>
</div>
