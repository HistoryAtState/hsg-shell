<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div class="row" data-template="pages:load">
        <div class="col-md-3">
            <div class="row">
                <div id="sections" class="col-md-12 panel panel-default" data-template="app:fix-links">
                    <h2>
                        <em>FRUS</em> Sesquicentennial Research
                    </h2>
                    <ul data-template="frus-history:article-list-sidebar"/>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="volume">
            <div id="content-inner" data-template="app:fix-links" itemscope="itemscope" itemtype="http://schema.org/Article">
                <h1>
                    <span data-template="frus-history:article-title"/>
                </h1>
                <div data-template="frus-history:article-author"/>
                <p data-template="frus-history:article-description"/>
                <div data-template="frus-history:article"/>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="resources/scripts/app.js"/>
</div>
