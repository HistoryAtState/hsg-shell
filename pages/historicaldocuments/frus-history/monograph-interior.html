<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div class="row" data-template="pages:load">
        <div class="col-md-3">
            <div class="row">
                <div id="sections" class="col-md-12 panel panel-default" data-template="app:fix-links">
                    <h2>Contents</h2>
                    <div data-template="frus-history:monograph-toc"/>
                </div>
            </div>
        </div>
        <div class="col-md-9" data-template="pages:navigation">
            <div class="navigation-top">
                <a data-template="pages:navigation-link" data-template-direction="next" class="nav-next page-nav">
                    <i class="glyphicon glyphicon-chevron-right"/>
                </a>
                <a data-template="pages:navigation-link" data-template-direction="previous" class="nav-prev page-nav">
                    <i class="glyphicon glyphicon-chevron-left"/>
                </a>
                <h5 id="navigation-title">
                    <span data-template="frus-history:monograph-title"/>
                </h5>
            </div>
            <div id="content-inner">
                <div id="content-container" data-template="app:fix-links">
                    <div class="content" data-template="pages:view" data-template-base-path="frus-history"/>
                </div>
            </div>
        </div>
    </div>
</div>
