<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div data-template="frus:load-administration">
        <div class="row">
            <div class="hsg-breadcrumb-wrapper">
                <ol class="breadcrumb" data-template="app:fix-links">
                    <li>
                        <a href="$app">Home</a>
                    </li>
                    <li>
                        <a href="$app/historicaldocuments">Historical Documents</a>
                    </li>
                    <li>
                        <a href="#" data-template="frus:administration-name"/>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <div id="content-inner">
                    <h1 class="titleStmt1" data-template="frus:administration-name"/>
                    <ol data-template="frus:volumes-pre-truman">
                        <li>
                            <a href="${vol-id}" data-template="app:parse-params">
                                <span data-template="frus:volume-title"/>
                            </a>
                            <span data-template="frus:volume-availability-summary"/>
                        </li>
                    </ol>
                    <div data-template="frus:volumes-by-administration-group">
                        <p data-template="frus:group-info"/>
                        <h3 id="${group}-volumes" data-template="app:parse-params">
                            <span data-template="frus:administration-group-code"/> volumes</h3>
                        <div data-template="frus:volumes-by-group">
                            <h4 data-template="frus:series-title"/>
                            <ol data-template="frus:series-volumes">
                                <li>
                                    <a href="${vol-id}" data-template="app:parse-params">
                                        <span data-template="frus:volume-title"/>
                                    </a>
                                    <span data-template="frus:volume-availability-summary"/>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div data-template="frus:volumes-by-administration">
                        <h4 data-template="frus:series-title"/>
                        <ol data-template="frus:series-volumes">
                            <li>
                                <a href="${vol-id}" data-template="app:parse-params">
                                    <span data-template="frus:volume-title"/>
                                </a>
                                <span data-template="frus:volume-availability-summary"/>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
