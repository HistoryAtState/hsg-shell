<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div class="row">
        <div class="col-md-8" data-template="app:load-carousel-items">
            <h2 class="section-heading">Latest News</h2>
            <div data-template="templates:each" data-template-from="carousel-items" data-template-to="carousel-item">
                <div class="row" data-template="app:fix-links">
                    <div class="col-md-3">
                        <a>
                            <span data-template="app:carousel-item-href-attribute"/>
                            <img class="img-responsive">
                                <span data-template="app:carousel-image-src-attribute"/>
                                <span data-template="app:carousel-image-alt-attribute"/>
                            </img>
                        </a>
                    </div>
                    <div class="col-md-9">
                        <h3>
                            <a>
                                <span data-template="app:carousel-item-href-attribute"/>
                                <span data-template="app:carousel-item-heading"/>
                            </a>
                        </h3>
                        <p data-template="app:carousel-item-description"/>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="section-heading">Stay connected</h2>
            <section>
                <h3>Twitter</h3>
                <ul class="post-list" data-template="app:load-most-recent-tweets" data-template-how-many="3">
                    <li class="post" data-template="templates:each" data-template-from="tweets" data-template-to="tweet">
                        <p class="post-body"><span data-template="app:tweet-html"/></p>
                        <a class="post-meta">
                            <span data-template="app:tweet-href"/>
                            <span data-template="app:tweet-date"/>
                        </a>
                    </li>
                </ul>
            </section>
            <section>
                <h3>Tumblr</h3>
                <ul class="post-list" data-template="app:load-most-recent-tumblr-posts" data-template-how-many="2">
                    <li data-template="templates:each" data-template-from="posts" data-template-to="post">
                        <p class="post-body"><span data-template="app:tumblr-post-title"/></p>
                        <a class="post-meta">
                            <span data-template="app:tumblr-post-href"/>
                            <span data-template="app:tumblr-post-date"/>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>
