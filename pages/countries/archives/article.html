<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div class="row" data-template="pages:load">
        <div class="col-md-3">
            <div class="row">
                <div id="sections" class="col-md-12 panel panel-default" data-template="app:fix-links">
                    <h2>Countries</h2>
                    <label for="select-volume">Archives</label>
                    <select id="select-volume" name="volumes" data-template="archives:dropdown" class="form-control async">
                        <option>Choose Archive</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div id="content-inner" data-template="app:fix-links">
                <h1>
                    <span data-template="archives:article-title"/>
                </h1>
                <div data-template="archives:article"/>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="resources/scripts/app.js"/>
</div>
