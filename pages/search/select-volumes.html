<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div id="static-title" class="hidden">Select Volumes - Search</div>
    <div class="row">
        <div class="hsg-breadcrumb-wrapper">
            <ol class="breadcrumb" data-template="app:fix-links">
                <li>
                    <a href="$app">Home</a>
                </li>
                <li>
                    <a href="$app/search">Search</a>
                </li>
                <li>
                    <a href="$app/search/select-volumes">Select Volumes</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="hsg-width-one-whole">
            <div id="content-inner" data-template="app:fix-links">
                <p class="hsg-search-help">Read these <a href="$app/search/tips">tips and caveats</a> to understand the limitations of this search engine and how to make the most of its scope, phrase, boolean, wildcard, and proximity options.</p>
                <form method="get" action="$app/search">
                    <section class="hsg-search-section">
                        <p class="form-group">
                            <input type="text" name="q" placeholder="Search..." class="form-control" id="q" data-template="templates:form-control"/>
                        </p>
                        <button class="hsg-link-button" type="submit" value="Search">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"/>Search
                        </button>
                    </section>
                    <section class="hsg-search-section">
                        <p class="hsg-search-help">Select <em>Foreign Relations</em> volumes for full text search:</p>
                        <div class="hsg-search-inputs" data-template="search:select-volumes"/>
                        <button class="hsg-link-button" type="submit" value="Search">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"/>Search
                        </button>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
