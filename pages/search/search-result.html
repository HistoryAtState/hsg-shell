<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/site.html" data-template-at="content">
    <div id="static-title" class="hidden">Search</div>
    <div class="row">
        <div class="hsg-breadcrumb-wrapper">
            <ol class="breadcrumb" data-template="app:fix-links">
                <li>
                    <a href="$app">Home</a>
                </li>
                <li>
                    <a href="$app/search">Search</a>
                </li>
            </ol>
        </div>
    </div>

    <div data-template="templates:include" data-template-path="pages/search/search-bar-include.html"/>

    <div data-template="templates:include" data-template-path="pages/search/filter-querystring-include.html"/>

    <div class="row">
        <!-- filter sidebar -->
        <aside class="hsg-width-one-third">
            <h2>Filter by</h2>
            <form method="get" action="?" class="filter-form" id="formFilters">
                <!-- filter sections -->
                <div data-template="search:load-sections">
                    <article class="filter-sidebar" >
                        <h3 class="hsg-sidebar-title">Sections</h3>
                        <div class="hsg-search-inputs-vertical">
                            <label class="hsg-search-input-label" data-template="templates:each"
                                   data-template-from="sections" data-template-to="section">
                                <input type="checkbox" name="section" data-template="search:section-checkbox-value-attribute-and-title"/>
                            </label>
                        </div>
                    </article>
                </div>

                <!-- filter date -->
                <div>
                    <article class="filter-sidebar" >
                        <h3 class="hsg-sidebar-title">Date</h3>
                    </article>
                </div>

                <!-- filter administrations -->
                <div>
                    <article class="filter-sidebar" >
                        <h3 class="hsg-sidebar-title">Administrations</h3>
                        <div class="hsg-search-inputs-vertical">
                            <label class="hsg-search-input-label" data-template="templates:each"
                                   data-template-from="administration" data-template-to="administrations">
                                <input type="checkbox" name="administrations"/>
                            </label>
                        </div>
                    </article>
                </div>

                <!-- filter volumes -->
                <div>
                    <article class="filter-sidebar" >
                        <h3 class="hsg-sidebar-title">Volumes</h3>
                        <div class="hsg-search-inputs-vertical">
                            <label class="hsg-search-input-label" data-template="templates:each"
                                   data-template-from="volume" data-template-to="volumes">
                                <input type="checkbox" name="volumes"/>
                            </label>
                        </div>
                    </article>
                </div>

                <button class="hsg-sidebar-reset-btn" name="reset-filters" type="reset" value="reset_filters">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"/>
                    Reset Filters
                </button>
            </form>
        </aside>

        <div class="hsg-width-two-thirds">
            <div id="content-inner" data-template="app:fix-links">

                <section class="hsg-search-section">
                    <div data-template="app:if-parameter-set" data-template-param="q">
                        <div data-template="search:load-results">
                            <h2>Results for keyword search
                                <span class="hsg-search-query">
                                    <span data-template="search:q"/>
                                </span>
                            </h2>
                            <p data-template="search:result-count-summary"/>
                            <nav>
                                <ul class="pagination" data-template="search:paginate"
                                    data-template-per-page="10" data-template-max-pages="10"
                                    data-template-min-hits="1"/>
                            </nav>
                            <div class="hsg-search-result" data-template="templates:each"
                                data-template-from="results" data-template-to="result">
                                <h3 class="hsg-search-result-heading">
                                    <span data-template="search:result-heading"/>
                                </h3>
                                <p class="hsg-search-result-summary">
                                    <span data-template="search:result-summary"/>
                                </p>
                                <p class="hsg-search-result-link">
                                    <a href="#" data-template="search:result-link"/>
                                </p>
                            </div>
                            <nav>
                                <ul class="pagination" data-template="search:paginate"
                                    data-template-per-page="10" data-template-max-pages="10"
                                    data-template-min-hits="1"/>
                            </nav>
                        </div>
                    </div>

                    <form  method="get" action="?" class="main-form">
                        <button class="hsg-link-button hsg-main-search-button" type="submit" value="Search">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"/>Search
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
