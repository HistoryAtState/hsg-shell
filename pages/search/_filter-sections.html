<?xml version="1.0" encoding="UTF-8"?>
<section class="hsg-section">
    <form method="get" action="$app/search" class="filter-form main-form" id="sectionFilter">
        <fieldset data-template="search:load-sections">
            <legend class="sr-only">Select sections</legend>
            <ul class="hsg-search-inputs-vertical">
                <li>
                    <input id="entire-site-input" class="hsg-search-input global" type="checkbox" name="within" checked="checked" value="entire_site"/>
                    <label id="entire-site-label" for="entire-site-input" class="hsg-search-input-label">Entire Office of The Historian Website</label>
                </li>
                <ul class="filter-subsections" data-template="search:component" data-template-component="section" data-template-filter="within">
                    <li data-template="templates:each" data-template-from="sections" data-template-to="section">
                        <input class="hsg-search-input section" type="checkbox" name="within" data-template="search:filter-input-attributes"/>
                        <label class="hsg-search-input-label" data-template="search:label">
                            <span data-template="search:label-string"/>
                        </label>
                    </li>
                </ul>
            </ul>
        </fieldset>
    </form>
</section>
