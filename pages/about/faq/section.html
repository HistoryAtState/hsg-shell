        <div class="row">
            <ol class="breadcrumb" data-template="app:fix-links">
                <li>
                    <a href="$app">Home</a>
                </li>
                <li>
                    <a href="$app/about">About</a>
                </li>
                <li>
                    <a href="$app/about/faq">Frequenty Asked Questions</a>
                </li>
                <li>
                    <a class="section" href="." data-template="pages:section-link"/>
                </li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div id="sections" class="col-md-12 panel panel-default">
